<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CorpoEvent - Créer un utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/events">CorpoEvent</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/events">Événements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/users">Utilisateurs</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center text-white">
                    <span class="me-3" th:text="${currentUser.firstName + ' ' + currentUser.lastName}">Utilisateur</span>
                    <span class="badge bg-danger me-3">Administrateur</span>
                    <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Déconnexion</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title mb-0">Créer un utilisateur</h2>
                    </div>
                    <div class="card-body">
                        <form action="/admin/users/create" method="post">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">Prénom</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" required>
                            </div>

                            <div class="mb-3">
                                <label for="lastName" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="userType" class="form-label">Type d'utilisateur</label>
                                <select class="form-select" id="userType" name="userType" required>
                                    <option value="COLLABORATOR">Collaborateur</option>
                                    <option value="ADMIN">Administrateur</option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/admin/users" class="btn btn-secondary">Annuler</a>
                                <button type="submit" class="btn btn-primary">Créer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
