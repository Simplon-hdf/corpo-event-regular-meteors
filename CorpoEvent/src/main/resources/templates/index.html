<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CorpoEvent - Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="display-4 mb-4">Bienvenue sur CorpoEvent</h1>
                <p class="lead mb-5">Choisissez un utilisateur pour commencer</p>
                
                <div class="row justify-content-center g-4">
                    <div th:each="user, stat : ${users}" class="col-md-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${user.firstName + ' ' + user.lastName}">Nom Utilisateur</h5>
                                <p class="card-text">
                                    <span class="badge" th:classappend="${user.class.simpleName == 'Admin' ? 'bg-danger' : 'bg-primary'}"
                                          th:text="${user.class.simpleName == 'Admin' ? 'Administrateur' : 'Collaborateur'}">
                                        Role
                                    </span>
                                </p>
                                <p class="card-text" th:text="${user.email}">email@example.com</p>
                                <a th:href="@{'/login/' + ${stat.index}}" class="btn btn-outline-primary">
                                    Se connecter
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
